<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .form-container {
            width: 550px;
            margin: 50px auto;
            border: 1px solid #ccc;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-spacing: 10px;
        }
        td {
            padding: 6px;
            vertical-align: middle;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #aaa;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: #007BFF;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .checkbox-cell {
            text-align: left;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Exam Registration Form</h2>
    <form action="ExamForm" method="get">
        <table>
            <tr>
                <td><label for="name">Full Name:</label></td>
                <td><input type="text" name="name" id="name" ></td>
            </tr>
            <tr>
                <td><label for="rollno">Roll Number:</label></td>
                <td><input type="text" name="rollno" id="rollno" ></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="subject">Select Subject:</label></td>
                <td>
                    <select name="subject" id="subject" >
                        <option value="">--Choose Subject--</option>
                        <option value="maths">Mathematics</option>
                        <option value="science">Science</option>
                        <option value="english">English</option>
                        <option value="computer">Computer Science</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="date">Exam Date:</label></td>
                <td><input type="date" name="date" id="date" ></td>
            </tr>
            <tr>
                <td colspan="2" class="checkbox-cell">
                    <input type="checkbox" name="condition" value="accepted" >
                    Agree to terms and conditions
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn">Submit</button>
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
